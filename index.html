<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
     <link rel="stylesheet" href="responsive.css">
     
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <h1 class="todo-list-heading">Todo List</h1>

        <!-- input Field -->
        <div class="input-field">
            <input id="newInput" type="text" placeholder="Add your new Todo">
            <button class="btn" id="addTask"><i class="fa-solid fa-plus"></i></button>
        </div>

        <!-- Todo List -->
        <ul id="ulItems" class="todo-list">
        </ul>

        <!-- Pending List -->
        <div class="pending-lists">
            <p>You have <span>0</span> Pending Tasks</p>
            <button class="btn" id="clearAll">Clear All</button>
        </div>
    </div>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/0f509bf410.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
